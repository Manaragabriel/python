{% load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link type="text/css" rel="stylesheet" href="{%static 'bootstrap/dist/css/bootstrap.min.css'%}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'main.css'%}" />
    <script src="{% static 'bootstrap/dist/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main.js' %}"></script>
</head>
<body>
    
    <nav class="navbar navbar-fixed bg-primary navbar-expand-lg "style="background:red !important;">
        <div class="container">
             <a class="navbar-brand h1 mb-0" href="http://localhost:8000/">Ecommerce</a>
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
           
             <form class="form-inline" id="searchForm" method="GET" action="/buscar/" onsubmit="pesquisar();return false;">
                <input type="search" class="form-control ml-2 " placeholder="Busque um Produto" name="pesquisa" id="name"/>
                <button class="btn btn-primary ">Ir</button>
             </form>
            
            
             <div class="collapse navbar-collapse" id="menu">  
                 <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class=" nav-link links dropdown-toggle" data-toggle="dropdown">Departamentos</a>
                        <ul class="dropdown-menu">
                            {% for d in menu_dpt%}
                                <li class="nav-item"><a class="nav-link" href="/departamento/{{d.departamento}}">{{d.departamento}}</a></li>
                            {% endfor %}
                        </ul>
                    
                    </li>
                    
                    <li class="nav-item"><a class="nav-link links" href="/carrinho/">Seu Carrinho</a></li>
                    {% if request.user.id is not None %}
                        <li class="nav-item"><a class="nav-link links" href="/cliente_info/">Seu Perfil</a></li>
                        <li class="nav-item"><a class="nav-link links" href="/sair/">Sair</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link links" href="/cliente_login/">Fazer Login</a></li>
                    {% endif %}
                 </ul> 
             </div>
        </div>
     </nav>
